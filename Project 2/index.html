<head>

  			}

  			{{/each}}
  		</ul> <!-- Remove this sample element -->
  	</div>

 	 <div class = "wrapper">
 		 <ul id='sample3'>
 		 	{{#each quake}}

  </div>

 </script>

</head>
<body>
